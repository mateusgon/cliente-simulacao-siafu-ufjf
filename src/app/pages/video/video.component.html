
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Exibição da simulação executada</h4>
        </div>
        <div class=" card-body">
          <div class=" typography-line">
            <blockquote>
                <p *ngIf="videoUrl" class=" blockquote blockquote-danger">
                  <iframe [src]="getVideoUrl()" width="100%" height="600"></iframe>
                </p>  
                <p *ngIf="!videoUrl" class=" blockquote blockquote-danger">
                  Não existe vídeo para a simulação solicitada
                </p>  
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
